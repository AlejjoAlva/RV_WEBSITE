<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ResourceVault</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ResourceVault</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://via.placeholder.com/150" alt="Profile Avatar">
                </div>
                <div class="profile-info">
                    <h2>User Name</h2>
                    <p>Member since: January 2025</p>
                </div>
            </div>
            <div class="profile-stats">
                <div class="stat-card">
                    <h3>Saved Resources</h3>
                    <p>24</p>
                </div>
                <div class="stat-card">
                    <h3>Contributions</h3>
                    <p>12</p>
                </div>
            </div>
            <div class="saved-resources">
                <h3>My Saved Resources</h3>
                <div class="resources-grid">
                    <!-- Saved resources will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ResourceVault. All rights reserved.</p>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
